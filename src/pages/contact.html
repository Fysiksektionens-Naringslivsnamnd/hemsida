<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="../assets/css/material-kit.css?v=2.0.4">
</head>

<body class="contact-page">
    <nav class="navbar navbar-transparent navbar-color-on-scroll fixed-top navbar-expand-lg" color-on-scroll="100">
        <div class="container">
          <a class="navbar-brand" href="../index.html">
            <img src="../assets/img/favicon.png" alt="Favicon" style="height: 30px;"> Home
          </a>
        </div>
    </nav>
  
    <div class="page-header header-filter" style="background-image: url('../assets/img/about-banner.jpg');">
      <div class="container text-center">
        <h1 class="title">Contact Us</h1>
      </div>
    </div>
  
    <div class="main main-raised">
      
        <div class="section section-contacts">
            <div class="row">
              <div class="col-md-8 ml-auto mr-auto">
                <h2 class="text-center title">Reach out to talent</h2>
                <h4 class="text-center description">Divide details about your product or agency work into parts. Write a few lines about each one and contact us about any further collaboration. We will responde get back to you in a couple of hours.</h4>
                <form class="contact-form">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="bmd-label-floating">Your Name</label>
                        <input type="email" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="bmd-label-floating">Your Email</label>
                        <input type="email" class="form-control">
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleMessage" class="bmd-label-floating">Your Message</label>
                    <textarea type="email" class="form-control" rows="4" id="exampleMessage"></textarea>
                  </div>
                  <div class="row">
                    <div class="col-md-4 ml-auto mr-auto text-center">
                      <button class="btn btn-primary btn-raised">
                        Send Message
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
        </div>
    </div>

    



  <footer class="footer">
    <div class="container">
      <nav class="float-left">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="copyright float-right">
        &copy; <script>document.write(new Date().getFullYear())</script>, Built for Students.
      </div>
    </div>
  </footer>

  <!-- Core JS Files -->
  <script src="../assets/js/core/jquery.min.js"></script>
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap-material-design.min.js"></script>
</body>

</html>
